<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <center>
    <div id="titlediv">
      <h1 id="title"> Sound Controlled Aliens</h1>
      <p id="Note"> Note: Play different sounds like clap,snap and bell to make the aliens dance</p>
    </div>
    <div>
      <button id="startbutton" onclick="startclassifier()">Start</button>
      <h3 class="items" id="labelitem"> I can hear - </h3>
      <h3 class="items" id="confidence"> Accuracy - </h3>
      <span>
        <img src="aliens-01.png" id="backgroundnoise">
        <img src="aliens-02.png" id="clapping">
        <img src="aliens-03.png" id="snapping">
        <img src="aliens-04.png" id="talking">
      </span>
    </div>
    <div id="creditdiv">
      <h1> Made by Aatish</h1>
    </div>



  </center>
  <script src="main.js"></script>
</body>

</html>
